buildscript {
    repositories {
        jcenter()
        maven { url = "https://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}

repositories {
    maven {
        url "http://dvs1.progwml6.com/files/maven/"
    }
    maven {
        url 'http://dogforce-games.com/maven/'
    }
    maven {
        url 'https://maven.blamejared.com/'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'

version = "2.1.6"
group= "gigaherz.survivalist" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "Survivalist-1.12.2"

minecraft {
    version = "1.12.2-14.23.5.2824"
    runDir = "run"
    mappings = "stable_39"

    replace "@VERSION@", project.version
    replaceIn "Survivalist.java"
}

dependencies {
    deobfCompile "mezz.jei:jei_1.12.2:4.15.0.273:api"
    runtime "mezz.jei:jei_1.12.2:4.15.0.273"

    //deobfCompile 'CraftTweaker2:CraftTweaker2-API:4.1.11.500'
    deobfCompile 'CraftTweaker2:CraftTweaker2-MC1120-Main:1.12-4.1.16.535'

    compile fileTree(dir: 'libs', include: '*.jar')
}

jar {
    manifest {
        attributes([
                "Maven-Artifact":"${project.group}:${project.archivesBaseName}:${project.version}",
                'Timestamp': System.currentTimeMillis()
        ])
    }
}

compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    options.encoding = 'UTF-8'
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
