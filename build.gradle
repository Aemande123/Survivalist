buildscript {
    repositories {
        maven { url = 'http://files.minecraftforge.net/maven' }
        maven {
            url "https://maven.tterrag.com/"
        }
        jcenter()
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.0.163-run-configs-rework', changing: true
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.minecraftforge.gradle'
//apply plugin: 'maven-publish'

repositories {
    maven {
        url "http://dvs1.progwml6.com/files/maven/"
    }
    maven {
        url "https://maven.tterrag.com/"
    }
    mavenLocal()
}

version = "3.0.0"
group= "gigaherz.survivalist"
archivesBaseName = "Survivalist-1.14.4"

//sourceCompatibility = targetCompatibility = '1.8' // Need this here so eclipse task generates correctly.
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

minecraft {
    mappings channel: 'snapshot', version: '20200111-mixed-1.15.1'

    accessTransformer = file('dummy/accesstransformer.cfg')

    runs {
        client {
            workingDirectory project.file('run')

            property 'forge.logging.markers', 'CONFIG'
            property 'forge.logging.console.level', 'debug'
        }

        server {
            workingDirectory project.file('run')

            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'debug'

            singleInstance(true)
        }

        data {
            workingDirectory project.file('run')

            property 'forge.logging.markers', ''
            property 'forge.logging.console.level', 'debug'

            args '--mod', 'survivalist', '--all', '--output', file('src/generated/resources/')
        }
    }
}

dependencies {
    minecraft group: 'net.minecraftforge', name: 'forge', version: '1.15.1-30.0.39'

    //compileOnly fg.deobf("mezz.jei:jei-1.14.4:6.0.0.25:api")
    //runtimeOnly fg.deobf("mezz.jei:jei-1.14.4:6.0.0.25")

    //deobfCompile 'CraftTweaker2:CraftTweaker2-API:4.1.11.500'
    //deobfCompile 'CraftTweaker2:CraftTweaker2-MC1120-Main:1.12-4.1.16.535'

    //compile fileTree(dir: 'libs', include: '*.jar')
}

